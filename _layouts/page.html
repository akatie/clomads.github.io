---
layout: default
---

  <header class="hero">
    <div class="row">
        <div class="small-12 medium-5 columns">
            <img src="{{ page.head-img }}" />
        </div>
        <div class="small-12 medium-7 columns text-right">
            <h2 class="fit-text">{{ page.title }}</h2>
            <h5>{{ page.tagline }}</h5>
            <p>{{ page.stats }}</p>
        </div>
    </div>
  </header>

  <article>
    {{ content }}
  </article>
